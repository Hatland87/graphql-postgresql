type Query {
    courses: [Course!]
    lectures: [Lecture!]
    semesters: [Semester!]
    teachers: [Teacher!]
}

type Mutation {
    addCourses(code: String!, name: String!): Course!
    addLecture(duration: Int!, time: String!, title: String!, courseId: Int!, semesterId: Int!, teacherId: Int!): Lecture!
    addSemester(name: String!): Semester!
    addTeacher(name: String!): Teacher!
}

type Course {
    id: ID!
    code: String!
    name: String!
    lectures: [Lecture!]
}

type Lecture {
    id: ID!
    duration: Int!
    timeOfRecording: String!
    title: String!
    course: Course!
    semester: Semester!
    teacher: Teacher!
}

type Semester {
    id: ID!
    name: String!
    lectures: [Lecture!]
}

type Teacher {
    id: ID!
    name: String!
    lectures: [Lecture!]
}