type Query {
    semester(name: String!): Semester!
    semesters: [Semester!]
    course(code: String): Course!
    courses: [Course!]!
    teacher(name: String!): Teacher
    teachers: [Teacher!]!
    lecture(teacher: String, course: String, semester: String): [Lecture]!
    lectures: [Lecture!]!
    uncategorized: [UncategorizedLecture]
}

type Course {
    id: ID!
    code: String!
    name: String!
    lectures: [Lecture!]
}

type Lecture {
    id: ID!
    timeOfRecording: String!
    duration: Int!
    course: Course!
    semester: Semester!
    teachers: [Teacher!]! 
    title: String!
    links: Link!
}

type UncategorizedLecture {
    id: ID!
    timeOfRecording: String!
    duration: String!
    course: String!
    semester: Semester!
    teachers: String!
    title: String!
    links: Link!
}

type Semester {
    id: ID!
    name: String!
    lectures: [Lecture!]
}

type Teacher {
    id: ID!
    name: String
    lectures: [Lecture!]
}

type Link {
    audiolink: String!
    cameralink: String!
    screenlink: String!
    combinedlink: String!
}